<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Truco Argento</title>
		<meta charset='utf-8' />
		<link href='http://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="css/navigation.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap-dialog.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/plain" src="js/jquery-1.11.2.min.map"></script>
		<script type="text/javascript" src="js/navigation/extensible.js"></script>
		<script type="text/javascript" src="js/navigation/control.js"></script>
	</head>
	<body id="main" class="game">
		<div class="game-wrapper">
			<div id="main-left" class="game-panel">
				<div class="game-header">
					<h1>Truco argento</h1>
				</div>
				<table id="game-score">
					<thead>
						<tr>
							<th contenteditable="true" class="player-one-name human-name"></th>
							<th class="player-two-name"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="player-one-points"></td>
							<td class="player-two-points"></td>
						</tr>
					</tbody>
				</table>
				<div class="game-action">
					<fieldset id="cantos" class="cantos-panel">
						<legend>
							Cantos
						</legend>
						<div id="mentira">
							<div class="label-cantos label-cantos--first">
								Para la mentira ...
							</div>
							<input type="button" value="Envido"       id="Envido"         class="canto btn btn-primary"  data-envido='E' />
							<input type="button" value="Real Envido"  id="RealEnvido"     class="canto btn btn-success"  data-envido='R'/>
							<input type="button" value="Falta Envido" id="FaltaEnvido"    class="canto btn btn-inverse"  data-envido='F'/>
						</div>
						<div id="rabon">
							<div class="label-cantos">
								Para el rab√≥n ...
							</div>
							<input type="button" value="Me voy al mazo"  id="IrAlMazo"   class="btn"/>
							<input type="button" value="Truco"           id="Truco"   class="cantot btn btn-primary" data-truco='T' />
							<input type="button" value="Quiero re Truco" id="reTruco" class="cantot btn btn-success" data-truco='RT' />
							<input type="button" value="Quiero vale 4"   id="vale4"   class="cantot btn btn-inverse" data-truco='V' />
						</div>
						<div id="respuesta">
							<div class="label-cantos label-cantos--SN">
								Mi respuesta ...
							</div>
							<input type="button" value="Quiero"    id="Quiero"   class="boton btn"/>
							<input type="button" value="No Quiero" id="NoQuiero" class="boton btn" />
							<input type="button" onClick="reiniciar()" value="Reiniciar" id="Reiniciar-left" class="btn btn-warning">
						</div>
							
					</fieldset>
				</div>
				<h2 class="log-title">Acciones</h2>
				<div id="log"></div>
			</div>
			<div class="game-main" style="position: relative;">
				<div class="main-rigth">
					<div id="configuraciones" class="box box--collapsable">
						<div class="box-title">
							<img src="images/naipe.png" alt="Acceso a las configuraciones" title="Acceso a las configuraciones" width="32"/>
						</div>
						<div class="box-content">
	
							<input type="button" onClick="reiniciar()" value="Reiniciar" class="btn btn-warning">
							<input type="button" onClick="salir()" value="Salir" class="btn btn-danger">
	
						</div>
					</div>
				</div>
				<div id="player-two" class="player">
					<h3 class="player-content"><span class="player-name"></span><div class="player-voice"></div></h3>
					<ul class="player-cards" ></ul>
				</div>

				<dialog id="dialog">
					<div class="modal-header">
						<div class="form-group">
							<button type="button" onclick="cerrarDialog()" class="close" data-dismiss="modal" aria-hidden="true">
								&times;
							</button>
							<h4 id="resultado" class="modal-title"></h4>
						</div>
					</div>
					<!-- /modal-header -->
					<div class="modal-body">
						<p id="puntajes"></p>
					</div>
					<!-- /modal-body -->
					<div class="modal-footer">
						<input type="button" onClick="reiniciarDesdeDialog()" value="Reiniciar" id="Reiniciar-right" class="btn btn-warning">
						<input type="button" onClick="salir()" value="Salir del juego" class="btn btn-danger">
					</div>
				</dialog>

				<div class="game-deck" >
					<div class="card card-1"></div>
					<div class="card card-2"></div>
					<div class="card card-3"></div>
					<div class="card card-4"></div>
					<div class="card card-5"></div>
					<div class="card card-6"></div>
				</div>
				<div id="player-one" class="player">
					<ul class="player-cards"></ul>
					<div class="player-envite-points"></div>
					<h3 class="player-content"><div class="player-voice"></div><span class="player-name human-name"></span></h3>
				</div>
			</div>
			<div class="game-footer"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="model/truco.js"></script>
	<script type="text/javascript" src="model/ia.js"></script>
</html>
